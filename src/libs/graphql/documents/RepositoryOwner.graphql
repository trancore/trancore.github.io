query RepositoryOwner {
  repositoryOwner(login: "trancore") {
    id
    login
    resourcePath
    url
    repositories(last: 100) {
      totalCount
      nodes {
        createdAt
        description
        id
        name
        updatedAt
        url
        isPrivate
        owner {
          id
          login
        }
        primaryLanguage {
          color
          id
          name
        }
      }
    }
  }
}
